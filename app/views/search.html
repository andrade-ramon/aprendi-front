<tag-page>
    <main class="search">
        <h1>Pesquisa Geral</h1>
        <p class="results-count">({{response.count}} resultados)</p>
        <aside class="advanced">
            
            <input id="filter" type="radio" name="tab-group" class="pane" checked/>
            <label for="filter" class="tab-label">Filtro</label>

            <input id="search" type="radio" name="tab-group" class="pane"/>
            <label for="search" class="tab-label">Busca</label>

            <section class="aside-content">
                <article class="filter-content">
                    <form angular-validator angular-validator-submit="searchFilter()" name="searchFilterForm" method="GET" class="filters">
                        <label for="filter-state">Estado</label>
                        <input id="filter-state" placeholder="Ex: SP" ng-model="filter.state">
                        
                        <label for="filter-ranking" >Ranking mínimo</label>
                        <input id="filter-ranking" placeholder="Ex: 20" ng-model="filter.ranking">
                        
                        <button class="btn btn-warning btn-filter">Filtrar</button>
                    </form>
                </article>
                <article class="search-content">
                    bla
                </article>
            </section>
        </aside>
        <section class="results">
            <label class="order">
                Ordenar:
                <select>
                    <option>Posição geral</option>
                </select>
            </label>
            <pagination query="{{query}}" page="{{page}}" total-pages="{{response.totalPages}}" class="right-pagination"/>

            <article ng-repeat="college in response.searchResult" class="card">
                <header>
                    <p class="name">{{college.name}}</p>
                    <a href="/colleges/{{college.id}}/grades" class="grades">ver avaliações</a>
                </header>
                <main>
                    <figure class="college-picture">
                        <img src="">
                    </figure>
                    <summary class="details">
                        <div>
                            <dl class="grades">
                                <div>
                                    <dt>Infraestrutura</dt>
                                    <dd>66º</dd>
                                </div>
                                <div>
                                    <dt>Ensino</dt>
                                    <dd>13º</dd>
                                </div>
                                <div>
                                    <dt>MEC</dt>
                                    <dd>10º</dd>
                                </div>
                                <div>
                                    <dt>Geral</dt>
                                    <dd>22º</dd>
                                </div>
                            </dl>
                            <div class="description">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                            </div>    
                        </div>
                        <div class="links">
                            <a href="/colleges/{{college.id}}" class="link">visitar perfil</a>
                            <a href="/colleges/{{college.id}}/courses" class="link">cursos</a>
                        </div>
                    </summary>
                    <address class="address">
                        
                    </address>
                    <img src="../images/star.svg" class="favorite-college">
                </main>
            </article>
            <pagination query="{{query}}" page="{{page}}" total-pages="{{response.totalPages}}" class="pagination-center"/>
        </section>
    </main>
</tag-page>
