<section class="register-box">
    <div class="register-logo">
        <b>Qual</b>Facul<b>?</b>
    </div>
    <div class="register-box-body border-light">
        <p class="login-box-msg">{{"register.title"|translate}}</p>

        <form angular-validator-submit="register()" name="registerForm" method="post" novalidate angular-validator>
            <label class="form-error-text" ng-bind-html="error.generic" ng-if="error.generic"></label>

            <div class="form-group has-feedback">
                <label for="user-name" class="text-default">{{"register.user.name"|translate}}</label>
                <input type="text" name="user-name" id="login" class="form-control" placeholder='{{"register.user.name"|translate}}' autofocus
                    ng-model="user.name" 
                    validate-on="dirty"
                    required-message='"{{"register.user.empty.name"|translate}}"'
                    required>
                
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <label class="text-danger form-error-text" ng-bind-html="error.login" ng-if="error.login"></label>
            </div>

            <div class="form-group has-feedback">
                <label for="email" class="text-default">{{"register.user.email"|translate}}</label>
                <input type="text" name="email" id="email" class="form-control" placeholder='{{"register.user.email"|translate}}' 
                    ng-model="user.email"
                    validate-on="dirty"
                    validator = "emailValidator(user.email)"
                    required-message='"{{"register.user.empty.email"|translate}}"'
                    invalid-message='"{{"register.user.invalid.email"|translate}}"'
                    required>

                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <label class="text-danger form-error-text" ng-bind-html="error.email" ng-if="error.email"></label>
            </div>

            <div class="form-group has-feedback">
                <label for="password" class="text-default">{{"register.user.password"|translate}}</label>
                <input type="password" name="password" id="password" class="form-control" placeholder='{{"register.user.password"|translate}}'
                    ng-model="user.password"
                    validate-on="dirty"
                    required-message='"{{"register.user.empty.password"|translate}}"'
                    invalid-message='"{{"register.user.invalid.password"|translate}}"'
                    required
                    minlength="4">
                
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <label class="text-danger form-error-text" ng-bind-html="error.password" ng-if="error.password"></label>
            </div>
            
            <div class="row">
                <div class="col-xs-8">
                    <label>
                        {{"register.terms.explanation"|translate}}
                        <a href="/termos-de-uso" target="_blank">{{"register.terms"|translate}}</a>
                    </label>
                </div>
                <div class="col-xs-4">
                    <input type="submit" class="btn btn-primary btn-block btn-flat" value='{{"register.confirm"|translate}}' />
                </div>
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- {{"register.or"|translate}} -</p>
            <a href="#" class="btn btn-social btn-facebook btn-flat">
                <i class="fa fa-facebook"></i> 
                {{"register.facebook.confirm"|translate}}
            </a>
        </div>
        
        <a href="/login" class="text-center">{{"register.already.registrated"|translate}}</a>

    </div>
</section>
