<section class="register-box">
    <div class="register-logo">
        <b>Qual</b>Facul<b>?</b>
    </div>
    <div class="register-box-body border-light">
        <p class="login-box-msg">Registre-se</p>
        <form ng-submit="register()" method="post" novalidate>

            <label class="text-danger error-message" ng-bind-html="error.generic" ng-if="error.generic"></label>

            <div class="form-group has-feedback">
                <label for="name">Nome</label>
                <input type="text" id="name" class="form-control" autofocus placeholder="Nome" ng-model="user.name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <label class="text-danger error-message" ng-bind-html="error.name" ng-if="error.name"></label>
            </div>
            <div class="form-group has-feedback">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email" ng-model="user.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <label class="text-danger error-message" ng-bind-html="error.email" ng-if="error.email"></label>
            </div>
            <div class="form-group has-feedback">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Senha" ng-model="user.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <label class="text-danger error-message" ng-bind-html="error.password" ng-if="error.password"></label>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <label>
                        Ao clicar em "registrar", você concorda com os 
                        <a href="/termos-de-uso" target="_blank">termos de uso</a>
                    </label>
                </div>
                <div class="col-xs-4">
                    <input type="submit" class="btn btn-primary btn-block btn-flat" value="Registrar" />
                </div>
            </div>
        </form>
        <div class="social-auth-links text-center">
            <p>- OU -</p>
            <a href="#" class="btn btn-social btn-facebook btn-flat">
                <i class="fa fa-facebook"></i> 
                Registre-se usando o facebook
            </a>
        </div>
        <a href="/login" class="text-center">Eu já tenho registro</a>
    </div><!-- /register-box-body -->
</section><!-- /register-box -->
