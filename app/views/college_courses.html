<page main-class="college-profile college-courses" footer="false">
    <base-college-profile>
    	<h2 class="title">Cursos da instituição</h2>
    	<article class="courses-card" ng-controller="CollegeCoursesCtrl">
    		<ul>
    			<li ng-repeat="course in courses">
    				<span class="col-lg-12">{{course.name}}</span>
    				<span class="col-lg-12">{{course.modality}} - {{course.degree}}</span>
    			</li>
    		</ul>
    	</article>
	</base-college-profile>
</page>
