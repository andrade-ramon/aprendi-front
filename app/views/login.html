<section class="login-box">
	<div class="login-logo">
		<b>Qual</b>Facul<b>?</b>
	</div>

	<div class="login-box-body box border-light">
		<p class="login-box-msg">Informe suas credÃªnciais</p>
		
		<form angular-validator-submit="login()" name="loginForm" method="post" novalidate angular-validator>

			<label class="text-danger form-error-text" ng-bind-html="error.generic" ng-if="error.generic"></label>
			
			<div class="form-group has-feedback">
				<label for="login" class="text-default">Login</label>
				<input type="text" name="login" id="login" class="form-control" placeholder="Login" autofocus
					ng-model="user.login" 
					validate-on="dirty"
					required-message="'Informe seu login'"
					required>
				
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				<label class="text-danger form-error-text" ng-bind-html="error.login" ng-if="error.login"></label>
			</div>

			<div class="form-group has-feedback">
				<label for="password" class="text-default">Senha</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Senha" 
					ng-model="user.password"
					validate-on="dirty"
					required-message="'Informe sua senha'"
					required>
				
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				<label class="text-danger form-error-text" ng-bind-html="error.password" ng-if="error.password"></label>
			</div>


			<div class="row">
				<div class="col-xs-8">
					<a href="/esqueci-minha-senha">Esqueci minha senha</a></br>
					<a href="/cadastro" class="text-center">Criar uma conta</a>
				</div>
				<div class="col-xs-4">
					<input type="submit" class="btn btn-primary btn-block btn-flat" value="Entrar" />
				</div>
			</div>
		</form>
		
		<div class="social-auth-links text-center">
			<p>- OU -</p>
			<a href="#" class="btn btn-social btn-facebook btn-flat">
				<i class="fa fa-facebook"></i> 
				Entre usando o facebook
			</a>
		</div>

	</div>
</section>
