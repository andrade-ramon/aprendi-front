<section class="login-box">
	<div class="login-logo">
        <b>Qual</b>Facul<b>?</b> <!-- I18N = corrigir marcação,pois a estilizacao da fonte deve ser feita no css -->
	</div>

	<div class="login-box-body box border-light">
        <p class="login-box-msg">{{"login.inform.credentials"  | translate}}</p>
		
		<form angular-validator-submit="login()" name="loginForm" method="post" novalidate angular-validator>

			<label class="text-danger form-error-text" ng-bind-html="error.generic" ng-if="error.generic"></label>
			
			<div class="form-group has-feedback">
                <label for="login" class="text-default">{{"login.login"|translate}}</label>
				<input type="text" name="login" id="login" class="form-control" placeholder='{{"login.login"|translate}}' autofocus
					ng-model="user.login" 
					validate-on="dirty"
                    required-message='"{{"login.inform.login"|translate}}"'
					required>
				
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				<label class="text-danger form-error-text" ng-bind-html="error.login" ng-if="error.login"></label>
			</div>

			<div class="form-group has-feedback">
                <label for="password" class="text-default">{{"login.password"|translate}}</label>
                <input type="password" name="password" id="password" class="form-control" placeholder='{{"login.password"|translate}}'
					ng-model="user.password"
					validate-on="dirty"
					required-message='"{{"login.inform.password"|translate}}"'
					required>
				
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				<label class="text-danger form-error-text" ng-bind-html="error.password" ng-if="error.password"></label>
			</div>

			<div class="row">
				<div class="col-xs-8">
                    <a href="/esqueci-minha-senha">{{"login.forgot.password"|translate}}</a></br>
                    <a href="/cadastro" class="text-center">{{"login.create.account"|translate}}</a>
				</div>
				<div class="col-xs-4">
                    <input type="submit" class="btn btn-primary btn-block btn-flat" value='{{"login.confirm"|translate}}' />
				</div>
			</div>
		</form>
		
		<div class="social-auth-links text-center">
            <p>- {{"login.or"|translate}} -</p>
			<a href="#" class="btn btn-social btn-facebook btn-flat">
				<i class="fa fa-facebook"></i>
                {{"login.facebook.login"|translate}}
			</a>
		</div>

	</div>
</section>
