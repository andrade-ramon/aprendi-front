<tag-page>
	<section class="configuration-box">
		<div class="container">
			<div class="col-md-12 user-info-breadcrumb">
				<img src="/images/blue-user.png" class="user-photo"/>
				<label class="user-name">Ramon Andrade</label>
				<label class="separator">/</label>
				<a href="">USJT</a>
			</div>

			<div class="col-md-3 left-menu">
				<div class="list-group">
				  <a href="#" class="list-group-item active">{{"config.menu.my.info"|translate}}</a>
				  <a href="#" class="list-group-item">{{"config.menu.account"|translate}}</a>
				  <a href="#" class="list-group-item disabled">{{"config.menu.my.college"|translate}}</a>
				</div>
			</div>

			<div class="col-md-9 data-box">
				
				<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title">Meu perfil</h3>
				  	</div>

				  	<div class="panel-body">
				    	<form angular-validator-submit="saveProfileInfo()" name="profileInfoForm" method="post" novalidate angular-validator>
				    		<div class="form-group has-feedback col-md-6">
								<label for="name" class="text-default">Nome</label>
								<input type="text" name="name" id="name" class="form-control" placeholder='Nome'
									ng-model="user.name" 
									validate-on="dirty"
				                    required-message='"Preenche a porra do nome seu burro"'
									required>
								<label class="text-danger form-error-text" ng-bind-html="error.name" ng-if="error.name"></label>
							</div>

							<div class="form-group has-feedback col-md-6">
								<label for="born_date" class="text-default">Data de nascimento</label>

								<input type="text" name="born_date" id="born_date" class="form-control" placeholder="__/__/____"
									ng-model="user.bornDate" 
									maxlength="10">
								<label class="text-danger form-error-text" ng-bind-html="error.born" ng-if="error.born"></label>
							</div>

							<div class="form-group has-feedback col-md-6">
								<input type="checkbox" id="email_notification" ng-model="user.acceptEmail"/>
								<label for="email_notification" class="text-default">Receber novidades por email</label>
							</div>

							<div class="form-group has-feedback col-md-12">
								<input type="submit" name="" value="Salvar" class="btn btn-primary"/>
							</div>
				    	</form>
				  	</div>
				</div>

			</div>
		</div>
	</section>
</tag-page>
