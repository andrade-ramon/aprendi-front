<page header="false" footer="false">
	<section class="box-login-register">
		<div class="header">
	        <a href="/"><div class="text-center logo">Qual<b>Facul</b>?</div></a>
	    </div>

	    <div class="form-box">
    		<div class="message-box">
                <div class="message-icon glyphicon glyphicon-chevron-right"></div>
                <span class="message-text">Informe seu email.</span>
            </div>

            <div class="message-box" ng-if="error.generic">
                <div class="message-icon glyphicon glyphicon-remove"></div>
                <span class="message-text text-danger form-error-text" ng-bind-html="error.generic"></span>
            </div>

            <div class="message-box" ng-if="error.email">
                <div class="message-icon glyphicon glyphicon-remove"></div>
                <span class="message-text text-danger form-error-text" ng-bind-html="error.email"></span>
            </div>
			<form angular-validator-submit="recoverAccount()" name="passwordForm" method="post" novalidate angular-validator>
	            <input type="text" name="email" class="form-control" placeholder='{{"register.user.email"|translate}}' 
	                ng-model="user.email">

	            <button type="submit" class="btn btn-primary btn-md btn-form pull-right">Recuperar senha</button>
	    	</form>
	    </div>
	</section>
</page>

<div class="container text-center">
    <a  href="/login">Voltar para o login</a>
</div>
