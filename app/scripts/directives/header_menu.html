<header class="header-menu" ng-controller="HeaderMenuCtrl">
	<section class="form-logo">
		<logo size="big"/>
	</section>
	
	<section class="search-container">
		<form ng-if="searchForm" ng-submit="search()" >
			<div class="input-group">
				<div class="input-group-btn">
					<select id="header-search" class="form-control search-type" 
						ng-model="searchType" 
						ng-options="item as item.label for item in searchItems track by item.id">
					</select>
				</div>
				
				<input type="text" class="form-control" ng-model="search.query">
				
				<span class="input-group-btn">
		        	<button type="submit" class="btn btn-default btn-search">{{"page.menu.search.button"|translate}}</button>
		      	</span>
			</div>
		</form>
	</section>

	<navigation class="navigation">
		<ul class="nav">
			<li ng-if="!isLogged"><a href="/cadastro">{{"page.menu.register"|translate}}</a></li>
			<li ng-if="!isLogged"><a ng-href="{{loginUrl}}">{{"page.menu.enter"|translate}}</a></li>
			<li ng-if="isLogged">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	                {{"page.my.account"|translate}}
	                <span class="caret"></span>
	            </a>
	            <ul class="dropdown-menu">
	            	<li ng-if="isCollegeLogged()"><a href="/faculdades/{{collegeId}}">Meu perfil</a></li>
	                <li ng-if="!isCollegeLogged()"><a href="/configuracoes">{{"page.account.configuration"|translate}}</a></li>
	                <li><a href="#" ng-click="logout();" ng-controller="LoginCtrl">{{"page.account.exit"|translate}}</a></li>
	            </ul>
	        </li>
		</ul>
	</navigation>
</header>
