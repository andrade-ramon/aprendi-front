<nav>
  <ul class="pagination" ng-if="totalPages > 0">
    <li>
      <a href="{{paginationLink}}?page={{page-1}}" ng-disabled="page <= 1">
        <span aria-hidden="true">&laquo;</span></a>
      </a>
    </li>
    
    <li ng-repeat="n in [] | range:totalPages">
      <a ng-disabled="page == n+1" ng-href="{{paginationLink}}?page={{n+1}}" ng-class="page == n+1 ? 'selected-page' : ''">{{n+1}}</a>
    </li>

    <li>
      <a href="{{paginationLink}}?page={{page+1}}" ng-disabled="page == totalPages">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
