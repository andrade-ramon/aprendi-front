    <a ng-if="page != 1" class="page"><</a>
    <a ng-href="/search/{{query}}?page={{n+1}}" ng-repeat="n in [] | range:totalPages" ng-class=" page == n+1 ? 'selected-page' : ''" class="page page-{{n+1}}">{{n+1}}</a>
